<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleb.css">
    <title>Booking Jobs</title>
</head>

<body>
    <div class="header">
        <p>Booking.com | Full time</p>
        <h1>Full Stack Developer</h1>
        <p>Netherland, Amsterdam | Posted on 24/10/2022</p>
    </div>
    <div class="ja">
        <p>Job Application</p>

    </div>
    <hr>
    <div class="detail">
        <h2>Personal Details -</h2>
        <form>
            <label>First Name <sup>*</sup>
                <select>
                    <option>-None-</option>
                    <option>Mr.</option>
                    <option>Mrs.</option>
                    <option>Ms.</option>
                </select>
                <input id="f"  type="text" placeholder="first-name" required>
            </label><br><br>
            <label>Last name <sup>*</sup>
                <input id="ln"  type="text" placeholder="last-name" required>
            </label><br><br>
            <label>Email <sup>*</sup>
                <input id="e" type="email" placeholder="Email" required>
            </label><br><br>
            <label>Contact <sup>*</sup>
                <input id="c" type="tel" placeholder="mobile number" required>
            </label><br><br>
            <label>Year of Graduation <sup>*</sup>
                <input id="y" type="month" placeholder="month - year" required>
            </label><br><br>
            <label>Gender <sup>*</sup>
                <select id="g">
                    <option>-None-</option>
                    <option>Male</option>
                    <option>Femaie</option>
                    <option>Others</option>
                </select>
            </label><br><br>
            <label>Experience in Years <sup>*</sup>
                <select id="i">
                    <option>-None-</option>
                    <option>Fresher</option>
                    <option>0-1</option>
                    <option>1-2</option>
                    <option>2-3</option>
                    <option>3-4</option>
                </select>

            </label><br><br>
            <label> Expected CTC (In Lakhs Per Annum) <sup>*</sup>
                <input id="c" type="number" required>

            </label><br><br>
            <label> Skill set <sup>*</sup>
                <input id="a" type="text" required>

            </label><br><br>
            <label>How did you come across this vacancy? <sup>*</sup>
            <select id="v">
                <option>-None-</option>
                <option>Newspaper AD</option>
                <option>Instagram</option>
                <option>LinkedIn</option>
                <option>Referral</option>
                <option>Facebook</option>
            </select>
           </label><br><br>
            <label>Preferred Location <sup>*</sup>
            <select id="l">
                <option>Chennai</option>
                <option>Bengaluru</option>
                <option>Hyderbad</option>
                <option>Kolkata</option>
                <option>Delhi</option>
                <option>Mumbai</option>
            </select>
           </label><br><br>
            <label>Upload Your Resume <sup>*</sup>
                <input type="file" name="" id="" required>
            </label><br><br><br><br><br>
            <label>
                <input id="s" type="submit" value="Submit Application" required>
            </label>




        </form>
    </div>
    <div class="footer">
        <footer>
            POWERED BY<br> Infocity Recruit

        </footer>
    </div>

</body>

</html>
